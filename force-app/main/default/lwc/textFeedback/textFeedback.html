<template>
  <div if:true={errorMessage} class="builder-error">{errorMessage}</div>
  <div class="wrapper">
    <div if:true={questionLabel} class="label" style={labelStyle}>
      {questionLabel}
    </div>
    <div class="answer-wrapper">
      <template for:each={answers} for:item="answer">
        <a key={answer.value} href={answer.url}>
          <span class="base" style={buttonBaseStyle}>{answer.label}</span>
          <span class="hover" style={buttonHoverStyle}>{answer.label}</span>
        </a>
      </template>
    </div>
  </div>
</template>
