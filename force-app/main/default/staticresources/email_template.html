<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
        />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style type="text/css">
            body {
                width: 600px;
                border: 1px solid red;
                margin: auto;
                font-family: Arial, Helvetica, sans-serif;
            }
            .question-label {
                font-size: x-large;
                color: #54698d;
            }
            .answer-wrapper {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .answer-wrapper a {
                padding: .5rem;
                margin: .5rem;
                text-decoration: none;
                color: #54698d;
                border: 1px solid #0176d3;
                border-radius: .25rem;
            }
            .answer-wrapper a:hover {
                color: #FFFFFF;
                background-color: #0176d3;
                border: 1px solid #014486;
            }
        </style>
    </head>
    <body>
        <div class="question-label">Give us some feedback</div>
        <div class="answer-wrapper">
            <a href="#">Meh</a>
            <a href="#">Nice</a>
            <a href="#">Awesome</a>
            <a href="#">This is cool! I want to receive great emails like this every day, thank you so much.</a>
        </div>
    </body>
</html>
